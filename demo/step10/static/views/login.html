<div class="container row">
  <div class="col s0 m3"></div>
  <div class="col s12 m6">
    <div style="max-width:300px; margin:50px auto;">
      <h3>Login</h3>
      <div ng-show="error">{{errorMessage}}</div>
      <form ng-submit="register()">
        <div>
          <label>Email</label>
          <input type="text" name="email" ng-model="registerForm.email" required>
        </div>
        <div>
          <label>Password</label>
            <input type="password" name="password" ng-model="registerForm.password" required>
          </div>
          <div>
            <button type="submit" class="btn primary center" ng-disabled="disabled" style="width:100%;">Register</button>
          </div>
      </form>

      <div class="light" style="margin-top: 40px;">
        You do not have an account yet? <a href="/register">Register</a>
      </div>
    </div>
  </div>
  <div class="col s0 m3"></div>
</div>
