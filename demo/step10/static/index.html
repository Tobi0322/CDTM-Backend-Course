<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CDTM Todo App</title>
    <base href="/">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <!--Import custom stylesheet-->
    <link type="text/css" rel="stylesheet" href="css/main.css"  media="screen,projection"/>


    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body ng-app="taskApp">
<div  ng-controller="mainCtrl" class="ng-cloak">
  <!-- Navbar -->
  <nav>
  <div class="nav-wrapper grey lighten-5 black-text">
    <a href="/" class="brand-logo">
      <img class="" src="/assets/CDTM_color.png" alt="CDTM"/><span> Tasks</span>
    </a>
    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    <ul class="right hide-on-med-and-down">
      <li><a href="/register" class="primary waves-effect waves-light btn">Register</a></li>
      <li><a href="/login" class="text-primary white waves-effect waves-light btn">Login</a></li>
    </ul>
    <ul class="side-nav" id="mobile-demo">
      <li><a href="/">Home</a></li>
      <li><a href="/register">Register</a></li>
      <li><a href="/login">Login</a></li>
    </ul>
  </div>
  </nav>

  <div hide ng-show="loading" class="progress" style="margin-top:0;">
    <div class="indeterminate"></div>
  </div>

  <div class="row config-bar">
    <div class="col s6 left-align">
      <span>Host: {{HOST}}</span> |
      <span ng-submit="changePort()">Port:
        <input id="port" class="subtle" type="text" ng-model="PORT" ng-blur="changePort()"/>
      </span>
    </div>
    <div class="col s6 right-align">
      <span>api: v{{api_version}}</span> |
      <span>app: v10.0</span>
    </div>
  </div>

  <ng-view></ng-view>

</div>
</body>

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>

  <!--Import Angular-->
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/angular-route.js"></script>
  <script type="text/javascript" src="js/angular-aria.js"></script>

  <!--Import Angular app-->
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/app/services.js" ></script>

</html>
